<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Make New Reagent
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" href="/login/">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Make New Reagent</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <form>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size-md="6" size="12">
          <ion-item>
            <ion-label>Reagent Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-md="6" size="12">
          <ion-item>
            <ion-label>Made by</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-md="6" size="12">
          <ion-item>
            <ion-label>Date made</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" placeholder="Select Date"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-md="6" size="12">
          <ion-item>
            <ion-label>Expected expiry date</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" placeholder="Select Date"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-list-header lines="inset">
              <ion-label>Compositions</ion-label>
              <ion-button>
                <ion-icon name="qr-code"></ion-icon>
              </ion-button>
            </ion-list-header>
            <!-- Sliding item with icon start options on end side -->
            <ion-item-sliding>
              <ion-item>
                <ion-label>
                  201201RW
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="primary">
                  <ion-icon slot="start" name="create"></ion-icon>
                  Edit
                </ion-item-option>
                <ion-item-option color="danger">
                  <ion-icon slot="start" name="trash"></ion-icon>
                  Delete
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
            <ion-item-sliding>
              <ion-item>
                <ion-label>
                  200805RW
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="primary">
                  <ion-icon slot="start" name="create"></ion-icon>
                  Edit
                </ion-item-option>
                <ion-item-option color="danger">
                  <ion-icon slot="start" name="trash"></ion-icon>
                  Delete
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button id="save" expand="block">Save</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    
    
  </form>
</ion-content>
