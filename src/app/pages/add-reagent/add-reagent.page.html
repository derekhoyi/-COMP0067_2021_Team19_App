<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Make New Reagent
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" href="/login/">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Make New Reagent</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <form [formGroup]="reagentForm" (ngSubmit)="onSubmit()">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size-md="6" size="12">
          <ion-item>
            <ion-label>Reagent Name</ion-label>
            <ion-input class="form-control" formControlName="ReagentName" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-md="6" size="12">
          <ion-item>
            <ion-label>Made by</ion-label>
            <ion-input formControlName="ProducerName" type="text" class="form-control"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-md="6" size="12">
          <ion-item>
            <ion-label>Date made</ion-label>
            <ion-datetime formControlName="DateMade" class="form-control" displayFormat="YYYY-MM-DD" placeholder ="Select Date" disabled ="True"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-md="6" size="12">
          <ion-item>
            <ion-label>Expected expiry date</ion-label>
            <ion-datetime formControlName="DateExpire" class="form-control" displayFormat="YYYY-MM-DD" placeholder="Select Date"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-list class="form-group">
            <ion-label>Compoistion</ion-label>
            <ion-button type="button" class="btn btn-secondary btn-sm m-2" (click)="addComponent()">Add Component</ion-button>
            <ion-item formArrayName="Composition" *ngFor="let component of Composition.controls; let i=index">
              <ion-item-sliding (ionDrag)='removeCurrentComponent(i)'>
                <ion-item>
                  <ion-input type="text" [formControlName]="i"></ion-input>
                  <ion-button>
                    <ion-icon name="qr-code"></ion-icon>
                  </ion-button>
                </ion-item>
                <ion-item-options>
                  <ion-item-option (click)='removeCurrentComponent(i)' color="danger">
                    DELETE
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button type="submit" id="save" expand="block">Save</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    
    
  </form>
</ion-content>
